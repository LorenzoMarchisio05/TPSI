<div class="input-wrapper" [ngClass]="'wrapper-'.concat(label)">
    <div class="form-floating">
        <input 
        class="input form-control"
        [ngClass]="'input-'.concat(label)"
        type="text"
        (focus)="OnFocus()" 
        (mouseleave)="OnInputMouseLeave()"
        (keyup)="OnKeyUp($event)" />

        <label for="input">{{label}}</label>
    </div>
    <div 
        class="options" 
        [ngClass]="'options-'.concat(label)" 
        (mouseover)="OnOptionsMouseOver()" 
        (mouseleave)="OnOptionsMouseLeave()"
        >
        <div *ngFor="let option of filteredOptions" class="form-control option-controls">
            <span class="option-value" (click)="OnSelect(option)">
                {{option}}
            </span>
            <button type="button" class="reset-button delete-button" (click)="OnDelete(option)">
                <img src="../../assets/svg/delete.svg" alt="">
            </button>
        </div>
    </div>    
</div>
