<section class="container recipe-list-section">
    <header>
        <h1>Recipes</h1>
    </header>
    
    <main>
        <recipe-search (searchEvent)="OnSearch($event)" />
        <table class="table table-hover list-items">
            <thead>
                <tr>
                    <th *ngFor="let header of headers">
                        {{header}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr 
                    class="list-item"
                    *ngFor="let recipeHeader of filteredRecipeHeaders" 
                    (click)="OnRowClick($event)" 
                    id="{{recipeHeader.Id}}" >

                    <td *ngIf="recipeHeader.Id !== -1">
                        {{ recipeHeader.Name }}
                    </td>
                    <td *ngIf="recipeHeader.Id !== -1">
                        {{ recipeHeader.ExecutionTime }} minutes
                    </td>
                    <td *ngIf="recipeHeader.Id !== -1">
                        {{ recipeHeader.GetDifficultyString() }}
                    </td>
                    
                    <td *ngIf="recipeHeader.Id === -1" colspan="3">
                        {{ recipeHeader.Name }}
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    
</section>
