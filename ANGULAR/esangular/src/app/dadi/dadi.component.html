<h1 [ngStyle]="{'backgroundColor': dado1 > dado2 ? 'green' : dado2 > dado1 ? 'red' : 'yellow'}"> {{ title }} </h1>

<div [ngClass]="{'rosso': dado1<dado2, 'verde': dado1>dado2, 'giallo': dado1==dado2}"> 
    <h1 *ngIf="dado1 > dado2"> Vince dado1 </h1>
    <h1 *ngIf="dado2 > dado1"> Vince dado2 </h1>
    <h1 *ngIf="pari">Pareggio</h1>
</div>



<main class="container center-xy">
    <div class="dado">
        <img src="{{pathDado1}}" alt="{{dado1}}">
    </div>

    <div class="dado">
        <img src="{{pathDado2}}" alt="{{dado2}}">

    </div>
</main>

<hr>
